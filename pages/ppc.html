<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">

<title>Sam's Workbench</title>
<meta property="og:title" content="Sam's workbench">
<link rel="stylesheet" href="https://bluntslapp.github.io/render.css">
<link rel="icon" type="image/png" href="https://bluntslapp.github.io/favicon.ico">

<body>

<!-- Audio Player -->

<audio id="myAudio" ontimeupdate="onTimeUpdate()">
  <source id="source-audio" src="" type="audio/mpeg">
  Your browser does not support this audio element.
</audio>

<div class="player-ctn">
  <div class="infos-ctn">
    <div class="timer">00:00</div>
    <div class="title"></div>
    <div class="duration">00:00</div>
  </div>
  <div id="Progress">
    <div id="Bar"></div>
  </div>
  <div class="btn-ctn">
     <div class="btn-action first-btn" onclick="previous()">
        <div id="btn-faws-back">
          <i class='fas fa-step-backward'></i>
        </div>
     </div>
     <div class="btn-action" onclick="rewind()">
        <div id="btn-faws-rewind">
          <i class='fas fa-backward'></i>
        </div>
     </div>
     <div class="btn-action" onclick="toggleAudio()">
        <div id="btn-faws-play-pause">
          <i class='fas fa-play' id="icon-play"></i>
          <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
        </div>
     </div>
     <div class="btn-play" onclick="forward()">
        <div id="btn-faws-forward">
          <i class='fas fa-forward'></i>
        </div>
     </div>
     <div class="btn-action" onclick="next()">
        <div id="btn-faws-next">
          <i class='fas fa-step-forward'></i>
        </div>
     </div>
     <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
        <div id="btn-faws-volume">
          <i id="icon-vol-up" class='fas fa-volume-up'></i>
          <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
        </div>
     </div>
  </div>
  <div class="playlist-ctn"></div>
</div>
<script src="https://bluntslapp.github.io/mplayer.js"></script>

<!-- Main Table -->

  <table border=3 width=98% align="center">
    <tr>
      <td width=10% align="center">
	  
	<!-- Menu Bar -->
	
	<a href="https://bluntslapp.github.io/index.html">
	<img alt="m-home" src="https://bluntslapp.github.io/res/menu/home.png" id="menu-home">
	</a>
	<a href="https://bluntslapp.github.io/pages.html">
	<img alt="m-pages" src="https://bluntslapp.github.io/res/menu/pages.png" id="menu-pages">
	</a>
	<a href="https://bluntslapp.github.io/links.html">
	<img alt="m-links" src="https://bluntslapp.github.io/res/menu/links.png" id="menu-links">
	</a>
	<a href="https://bluntslapp.github.io/about.html">
	<img alt="m-about" src="https://bluntslapp.github.io/res/menu/about.png" id="menu-about">
	</a>

      </td>
      <td  width=70% height=98% align="center">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<a href="https://bluntslapp.github.io/sldw10rel.html">
		<img alt="ppcleoinst" id="ppcleo" src="https://bluntslapp.github.io/res/snowleoppcdrwn10.png" style="width:240px;height:160px;">
		</a>
		<a href="https://bluntslapp.github.io/PPCBSD.html">
		<img alt="ppcbsdinst" id="ppcbsd" src="https://bluntslapp.github.io/res/BSD.png" style="width:240;height:120px;">
		</a>
		<a href="https://bluntslapp.github.io/ppclinux.html">
		<img alt="ppclinuxinst" id="ppclinux" src="https://bluntslapp.github.io/res/tux.png" style="width:150px;height:200px;">
		</a>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<td width=15%>	
		
		<!-- Badges -->
		<img alt="pwrdbybsd" src="https://bluntslapp.github.io/res/BSD.gif" id="pwrdbybsd">
		<img alt="beyes" src="https://bluntslapp.github.io/res/buttoneyes.gif" id="beyes">
		</td>
		</h2>
	</div>
	</td>
    </tr>
  </table>
</body>
</html>
